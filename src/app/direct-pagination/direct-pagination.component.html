<div class="pagination" *ngIf="count > 0">
	<div class="description" *ngIf="!simpleMode">
		<span class="page-counts">{{ getMin() }} - {{ getMax() }} of {{ count }}</span>
		<span class="page-totals">{{ totalPages() }} pages</span>
	</div>
	<div class="numbers">
		<button color="primary" mat-mini-fab class="link" (click)="onPrev()" [disabled]="page === 1 || loading" [ngClass]="{ 'disabled': page === 1 || loading }">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    Previous

    <ng-container *ngIf="!simpleMode">
      <button
			*ngFor="let pageNum of getPages()"
      (click)="onPage(pageNum)"
      [disabled]="pageNum === page"
			[ngClass]="{'active': pageNum === page, 'disabled': loading}" class="page">{{ pageNum }}</button>
    </ng-container>

    Next
		<button color="primary" mat-mini-fab class="link" (click)="onNext(true)" [disabled]="lastPage() || loading" [ngClass]="{ 'disabled': lastPage() || loading }">
       <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
	</div>
</div>
